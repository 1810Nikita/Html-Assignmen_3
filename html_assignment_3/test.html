<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        
      
        /* Responsive styles */
        @media (max-width: 600px) {
          form div {
            flex-direction: column;
          }
          .gen{
            padding: 0px;
            margin: 0px;
            display: flex;
            flex-direction: column;
          }

          .check{
            padding: 0px;
            margin: 0px;
            display: flex;
            flex-direction: column;
          }

        }
      </style>
      


    
      


</head>
<body>
    <form><!--creating form -->
        <div style="display: flex;"><!--for showing the first Name and Last Name in one row-->
          <div style="flex: 1; margin-right: 10px;">
            <label for="first-name" >First Name:</label><br>
            <input type="text" id="first-name" name="first-name">
          </div><br><br>
          <div style="flex: 1;">
            <label for="last-name" id="1m">Last Name:</label><br>
            <input type="text" id="last-name" name="last-name">
          </div><br><br>
        </div>
        <br><br>

        <div style="display: flex;"><!--for showing the Email and contact No in row-->
          <div style="flex: 1; margin-right: 10px;">
            <label for="email" id="1m">Email:</label><br>
            <input type="email" id="email" name="email">
          </div><br><br>
          <div style="flex: 1;">
            <label for="contact-no">Contact Number:</label><br>
            <input type="tel" id="contact-no" name="contact-no">
          </div><br><br>
        </div>
        <br><br>

        <div style="display: flex;"><!--for showing the Email and contact No in row-->
          <div style="flex: 1; margin-right: 10px;">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username">
          </div><br><br>
          <div style="flex: 1;margin-right: 10px;">
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password">
          </div><br><br>
        </div>
        <br><br>

        <div style="display: flex;"><!--for showing the Address and gender in row-->
          <div style="flex: 1; margin-right: 10px;">
            <label for="address">Address:</label><br>
            <textarea  rows="4" cols="25"></textarea><!--using textarea for address-->
          </div>
          <div style="flex: 1;" >
            <label for="gender">Gender:</label><br><!--radio button for showing gender-->
            <input type="radio" id="gen" name="gender" value="male">
            <label for="male">Male&nbsp;&nbsp;&nbsp;&nbsp;</label><!--&nbsp; used for space in one line-->
            <input type="radio" id="gen" name="gender" value="female">
            <label for="female">Female</label>
          </div>
        </div><br><br>


        <div style="display: flex;"><!--for showing the Qualifications and Experence in row-->
            <div style="flex: 1; margin-right: 10px;">
              <label for="qualifications">Qualifications:</label><br>
              <select id="qualifications" name="qualifications">
                <option value="">--Select--</option>
                <option value="Bachelor's">Bachelor's</option>
                <option value="Master's">Master's</option>
                <option value="PhD">PhD</option>
              </select>
            </div>

            <div style="flex: 1; margin-right: 10px;">
              <label for="experience">Experience:</label><br>
              <select id="experience" name="experience">
                <option value="">--Select--</option>
                <option value="0-2 years">0-2 years</option>
                <option value="2-5 years">2-5 years</option>
                <option value="5+ years">5+ years</option>
              </select>
            </div><br><br>
          </div><br><br>

          <div style="display: flex;" class="checkbox-group"><!--for showing coding languages row-->
            <div style="flex: 1; margin-right: 10px;">
            <!--checkbox for coding languages-->
                <label id="cd">Coding Languages:&nbsp;&nbsp;&nbsp;&nbsp;</label><!--&nbsp; used for space in one line-->
                <input type="checkbox" id="check">
                <label >c/c++ &nbsp;&nbsp;  </label><!--&nbsp; used for space in one line-->

                <input type="checkbox" id="check">
                <label >Java  &nbsp;&nbsp; </label><!--&nbsp; used for space in one line-->

                <input type="checkbox" id="check">
                <label >C#  &nbsp;&nbsp;  </label><!--&nbsp; used for space in one line-->

                <input type="checkbox" id="check">
                <label >PHP  &nbsp;&nbsp; </label><!--&nbsp; used for space in one line-->

                <input type="checkbox" id="check">
                <label >Python  &nbsp;&nbsp; </label><!--&nbsp; used for space in one line-->
            
            
            </div>
       
            
        </div>
       <br>
       <br>
        
        
        
        
        <input type="submit" value="Submit">
      </form>
      
</body>
</html>
